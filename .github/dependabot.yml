---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    labels:
      - "dependencies"
      - "github-actions"
      - "patch"
    groups:
      github-actions-patches:
        update-types:
          - "patch"
  
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    labels:
      - "dependencies"
      - "javascript"
      - "patch"
    groups:
      npm-patches:
        update-types:
          - "patch"

